<section class="vh-100" style=" overflow-y: hidden; ">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <img src="../assets/images/logos/stj.png" class="img-fluid" alt="" style="max-width: 100%; height: auto;">
          <span class="h1 fw-bold mb-0">Paroisse Saint Joseph Artisan</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-3 ms-xl-3 mt-3 pt-3 pt-xl-0 mt-xl-n3">
          <div class="card ">
            <div class="card-body">
              <form [formGroup]="login_form" (ngSubmit)="submitLogin(); isLoading = true" style="width: 23rem; position: relative; bottom: 15%;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="formUsername">Username</label>
              <input type="email" id="formUsername" formControlName="u_username" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="formPassword">Password</label>
              <input type="password" id="formPassword" formControlName="u_password" class="form-control form-control-lg" />
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-primary btn-lg rounded-pill w-100" type="submit" role="button" [disabled]="!login_form.valid || isLoading" style="background-color: saddlebrown;">
                <span *ngIf="!isLoading">Login</span>
                <span *ngIf="isLoading">Loading...</span>
              </button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" routerLink="#!">Forgot password?</a></p>
            <p>Don't have an account? <a routerLink="/auth/register" class="link-info">Register here</a></p>

          </form>
            </div>
          </div>

          

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="assets/images/logos/stjoseph_img.jpg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
